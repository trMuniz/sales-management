<div class="container">
  <mat-grid-list cols="12" rowHeight="100px">
    <div>
      <mat-form-field style="width: 100%; min-width: 150px">
        <mat-label>Description</mat-label>
        <input matInput type="text" name="filter" [(ngModel)]="name" />
      </mat-form-field>
    </div>
    <div>
      <table cellspacing="0">
        <tr>
          <td style="padding-right: 8px">
            <mat-form-field style="width: 100%; min-width: 150px">
              <mat-label>Date</mat-label>
              <input matInput />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 100%; min-width: 150px">
              <mat-label>Until</mat-label>
              <input matInput />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <button (click)="searchSales()" mat-raised-button color="primary" type="submit">Search</button>
    </div>
  </mat-grid-list>
</div>

<div class="container">
  <table mat-table [dataSource]="sales" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef style="text-transform: capitalize">{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
